<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" type="text/css" href="./CSS/slick.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <h1>Slick Slider</h1>
    <section id="banner">
        <div class="arrows">
            <span class="prevArrow"><i class="bi bi-chevron-compact-left"></i></span>
            <span class="nextArrow"><i class="bi bi-chevron-compact-right"></i></span>
        </div>

        <div class="bannerSlider">
            <div class="banner_slide">
                <img src="./Image/banner1.jpg" alt="">
            </div>
            <div class="banner_slide">
                <img src="./Image/banner2.jpg" alt="">
            </div>
            <div class="banner_slide">
                <img src="./Image/banner3.jpg" alt="">
            </div>
            <div class="banner_slide">
                <img src="./Image/banner4.jpg" alt="">
            </div>
            <div class="banner_slide">
                <img src="./Image/banner5.jpg" alt="">
            </div>
            <div class="banner_slide">
                <img src="./Image/banner6.jpg" alt="">
            </div>
            <div class="banner_slide">
                <img src="./Image/banner7.jpg" alt="">
            </div>
            <div class="banner_slide">
                <img src="./Image/banner8.jpg" alt="">
            </div>
            <div class="banner_slide">
                <img src="./Image/banner9.jpg" alt="">
            </div>
        </div>
    </section>



    <script src="./JS/jquery-3.6.0.min.js"></script>
    <script src="./JS/slick.min.js"></script>
    <script src="./JS/app.js"></script>
</body>

</html>
